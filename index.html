<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class='content-container'>
    <p class="prompt">Your favorate cat is: </p>
    <ul class="cat-container"></ul>
    <div class="show-cat">
      <img class="cat-image" id="1" src="images/cover.png" alt="Your Favorate Cat">
      <div class="favorate">
        <img src="images/heart.png" alt="Favorate Icon">
        <p class="favorte-counts" id="">0 likes</p>
      </div>
      <form id='admin'></form>
        <div><button id="admin-button" type='submit'>Admin</button><br></div>
        <div class='hide'>
          <div class="text-input"><label>Name<input id="name-input" type='text'></input></label><br></div>
          <div class="text-input"><label>ImageUrl<input id="url-input" type='text'></input></label><br></div>
          <div class="text-input"><label>#Clicks<input id="click-input" type='text'></input></label><br></div>
          <div class="" id="cancel-button"><button type='reset'>Cancel</button></div><br>
          <div class="" id="save-button"><button type='submit'>Save</button><br></div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src='main.js'></script>
</body>
</html>
